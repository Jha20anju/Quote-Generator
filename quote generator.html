<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    /* Container Styling */
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.5rem;
        font-weight: bolder;
    }

    /* Input Styling */
    .displaymessage {
        width: 100%;
        height: 20%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        
        margin-bottom: 20px;
        text-align: center;
    }
.displaymessage p{
    font-family: "Playfair Display", serif;
}
    #displayauther {
    font-size: 14px;
    font-weight: bolder;
    margin-top: 10px;
}

    /* Button Styling */
    button {
        background-color: #F05A7E;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }

    button:hover {
        background-color: #f0426a;
    }
    @media (min-width: 200px) and (max-width: 300px) {
        .container{
            width: 200px; 
        }
        h2{
            font-size: 1rem;
        }
        button{
            font-size: 0.9rem;
        }
        .displaymessage{
            font-size: 0.6rem;
            height: 30%;
        }
        #displayauther{
            font-size: 0.6rem;
        }
    }
    @media (min-width: 301px) and (max-width: 450px) {
        .container{
            width: 280px; 
        }
        h2{
            font-size: 1.2rem;
        }
        button{
            font-size: 1rem;
        }
        .displaymessage{
            font-size: 1rem;
            height: 30%;
        }
        #displayauther{
            font-size: 1rem;
        }
    }
</style>

<body>
    <div class="container">
        <h2>Quote Generator</h2>
        <button onclick="Genquote()">New Quote</button>
        <div class="displaymessage">
            <p id="displayquote"></p>
            <p id="displayauther"></p>
        </div>
    </div>
    <script>
        const quotes = [
            { qu: "The only way to do great work is to love what you do.", auther: "Steve Jobs" },
            { qu: "Success is not final, failure is not fatal: It is the courage to continue that counts.", auther: "Winston Churchill" },
            { qu: "In the end, we will remember not the words of our enemies, but the silence of our friends.", auther: "Martin Luther King Jr." },
            { qu: "Your time is limited, so don’t waste it living someone else’s life.", auther: "Steve Jobs" },
            { qu: "Believe you can and you're halfway there.", auther: "Theodore Roosevelt" },
            { qu: "Happiness is not something ready-made. It comes from your own actions.", auther: "Dalai Lama" }
        ]
        function Genquote() {
            let randomquote = Math.floor(Math.random() * quotes.length);
            document.getElementById("displayquote").textContent = quotes[randomquote].qu;
            document.getElementById('displayauther').textContent = `- ${quotes[randomquote].auther}`;
        }
    </script>
</body>

</html>
